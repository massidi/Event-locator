<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localisateur d'Événements Artistiques</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Localisateur d'Événements</h1>
    
    <div id="filters">
        <label for="category-filter">Catégorie :</label>
        <select id="category-filter" onchange="filterEvents()">
            <option value="">Toutes</option>
            <option value="Art">Art</option>
            <option value="Musique">Musique</option>
            <option value="Histoire">Histoire</option>
            <option value="Conférence">Conférence</option>
            <option value="Atelier">Atelier</option>
        </select>        

        <label for="date-filter">Date :</label>
        <input type="date" id="date-filter" onchange="filterEvents()">
    </div>

    <!-- Section du QR Code ajoutée -->
    <div id="qr-code-section" style="text-align: center; margin: 20px;">
        <h2>Remplissez rapidement le formulaire :</h2>
        <img src="frame.png" alt="QR Code Formulaire" style="border: 2px solid #ddd; padding: 10px; background-color: #f9f9f9; border-radius: 10px;">
    </div>

    <div id="map" style="height: 60px;"></div>

    <script src="leaflet/leaflet.js"></script>
    <script src="scripts/csv.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/search.js"></script>
</body>
</html>
